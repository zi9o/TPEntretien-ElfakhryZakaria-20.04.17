<div class="row">
    <div class="col-md-12">

        <!-- BEGIN PROFILE CONTENT -->
        <div class="profile-content">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="portlet light ">
                        <div class="portlet-body">
                            <form name="userForm" role="form" novalidate>
                                <div class="form-group">
                                    <label class="control-label">{{ 'FIRSTNAME'| translate}}</label>
                                    <input type="text" id="firstName" ng-model="user.firstName" name="firstName"
                                           required placeholder="John" class="form-control"/>
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div ng-if="interacted(userForm.firstName)"
                                             ng-messages="userForm.firstName.$error"
                                             class="col-md-6 col-md-offset-2 col-sm-6 col-sm-offset-2 error-messages">
                                            <div ng-message="required">
                                                {{ 'FIRSTNAME_REQUIRED'| translate}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">{{ 'LASTNAME'| translate}}</label>
                                    <input type="text" id="lastName" ng-model="user.lastName" name="lastName"
                                           required placeholder="Doe" class="form-control"/>
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div ng-if="interacted(userForm.lastName)"
                                             ng-messages="userForm.lastName.$error"
                                             class="col-md-6 col-md-offset-2 col-sm-6 col-sm-offset-2 error-messages">
                                            <div ng-message="required">
                                                {{ 'LASTNAME_REQUIRED'| translate}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">{{ 'CITY'| translate}}</label>
                                    <input type="text" id="city" ng-model="user.locality.city" name="city"
                                           required placeholder="Casablanca" class="form-control"/>
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div ng-if="interacted(userForm.city)"
                                             ng-messages="userForm.city.$error"
                                             class="col-md-6 col-md-offset-2 col-sm-6 col-sm-offset-2 error-messages">
                                            <div ng-message="required">
                                                {{ 'CITY_REQUIRED'| translate}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">{{ 'COUNTRY'| translate}}</label>
                                    <input type="text" id="country" ng-model="user.locality.country" name="country"
                                           required placeholder="Morocco" class="form-control"/>
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div ng-if="interacted(userForm.country)"
                                             ng-messages="userForm.country.$error"
                                             class="col-md-6 col-md-offset-2 col-sm-6 col-sm-offset-2 error-messages">
                                            <div ng-message="required">
                                                {{ 'COUNTRY_REQUIRED'| translate}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="fileinput fileinput-new">
                                        <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
                                            <img ngf-src="user.picture"
                                                 ngf-background="user.picture"
                                                 ngf-resize="{width: 200, height: 150}" alt=""/>
                                        </div>
                                        <div class="fileinput-preview fileinput-exists thumbnail"
                                             style="max-width: 200px; max-height: 150px;"></div>
                                        <div>
                                            <span class="btn default btn-file">
                                                <span class="fileinput-new"
                                                      ng-show="!user.picture"> {{ 'SELECT_PICTURE'| translate}} </span>
                                                <span class="fileinput-new" ng-show="user.picture"> {{ 'CHANGE'| translate}} </span>
                                            <input type="file" name="picture"
                                                   ngf-select ng-model="user.picture" required
                                                   ngf-pattern="'image/*'"
                                                   ngf-accept="'image/*'"
                                                   ngf-change="uploadChanges($files, $file, $newFiles, $duplicateFiles, $invalidFiles, $event)"
                                                   ngf-select-disabled="false"
                                                   ngf-capture="'other'"
                                                   ngf-model-options="{updateOn: 'change'}"/>
                                            </span>
                                            <a href ng-click="user.picture=null"
                                               class="btn default fileinput-new"
                                               ng-show="user.picture"> {{ 'REMOVE'| translate}} </a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-4">
                                            <div ng-if="interacted(userForm.picture)"
                                                 ng-messages="userForm.picture.$error" class="error-messages">
                                                <div ng-message="required">
                                                    {{ 'PICTURE_REQUIRED'| translate}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">{{ 'ADDRESS'| translate}}</label>
                                    <textarea id="Address" ng-model="user.locality.address" name="Address"
                                              class="form-control" rows="3"
                                              required placeholder=""></textarea>
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div ng-if="interacted(userForm.Address)"
                                             ng-messages="userForm.Address.$error"
                                             class="col-md-6 col-md-offset-2 col-sm-6 col-sm-offset-2 error-messages">
                                            <div ng-message="required">
                                                {{ 'ADDRESS_REQUIRED'| translate}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="margiv-top-10">
                                    <button class="btn green" ladda="saveUserLoading"
                                            ng-click="submitUserForm()">{{ 'SAVE'| translate}}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END PROFILE CONTENT -->
    </div>
</div>
